<div class="container my-5">
    <div id="whole-box" class="col-8 mx-auto py-5">
        <h1>TODO List</h1>
        <div class="input-group mb-3">


            <input id="taskText" type="text" class="form-control" placeholder="Write your task" aria-label="formText" aria-describedby="taskText">

            <div class="input-group-append">
                <select required class="custom-select" id="inputGroupSelect02">
                    <option selected disabled>Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="pushButton" class="btn btn-outline-secondary" type="button">Add</button>
            </div>
        </div>




        <ul class="list-group">


            <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
                <span>A simple secondary list group item</span>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
            <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center">
                <span>A simple secondary list group item</span>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
            <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
                <span>A simple secondary list group item</span>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>


        </ul>


    </div>
